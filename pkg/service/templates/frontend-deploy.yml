version: 1.0
name: [[.Name]]
stages:
  Deploy FrontEnd :
    steps:
      - name: Upload to IPFS
        uses: hamster-ipfs
        with:
          api: https://ipfs-console.gke.hamsternet.io/
          arti_url: ${{ param.ArtifactUrl }}
          gateway: ${{param.ipfsGateway}}
          base_dir: ${{ param.baseDir }}
