version: 1.0
name: {{.Name}}
stages:
  Initialization:
    steps:
      - name: git-clone
        uses: git-checkout
        with:
          url: {{ .RepositoryUrl }}
          branch: main

  Check FrontEnd :
    needs:
      - Initialization
    steps:
      - name: frontend-install
        run: |
          npm install
      - name: frontend-check
        uses: frontend-check
        with:
          path:

  Output Results:
    needs:
      - Check FrontEnd
    steps:
      - name: check-aggregation
        uses: check-aggregation
