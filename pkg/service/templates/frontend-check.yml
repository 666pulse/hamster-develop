version: 1.0
name: {{.Name}}
stages:
  Initialization:
    steps:
      - name: Clone Code from Github
        uses: git-checkout
        with:
          url: {{ .RepositoryUrl }}
          branch: main

  Check FrontEnd:
    needs:
      - Initialization
    steps:
      - name: Check by ESLint
        run: |
          npm install
      - name: frontend-check
        uses: frontend-check
        with:
          path:

  Output Results:
    needs:
      - Check FrontEnd
    steps:
      - name: Integration Report
        uses: check-aggregation
