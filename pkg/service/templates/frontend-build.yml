version: 1.0
name: {{ .Name }}
stages:
  Initialization:
    steps:
      - name: git-clone
        uses: git-checkout
        with:
          url: {{ .RepositoryUrl }}
          branch: main
  code-compile:
    needs:
      - Initialization
    steps:
      - name: code-compile
        run: |
          npm install
          npm run build
      - name: save artifactory
        uses: hamster-artifactory
        with:
          name: frontend.zip
          path: |
            dist
