version: 1.0
name: [[ .Name ]]
stages:
  Initialization:
    steps:
      - name: Clone Code from Github
        uses: git-checkout
        with:
          url: [[ .RepositoryUrl ]]
          branch: main

  Check Contract:
    needs:
      - Initialization
    steps:
      - name: Check by AI
        uses: openai
        with:
          dir: sources
          suffix: .move
