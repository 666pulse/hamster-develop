version: 1.0
name: {{.Name}}
stages:
  Initialization:
    steps:
      - name: Clone Code from Github
        uses: git-checkout
        with:
          url: {{ .RepositoryUrl }}
          branch: main
  Build Contract:
    needs:
      - Initialization
    steps:
      - name: Compile Contract
        run: |
          npm install
          npm run compile
      - name: Filter Info
        run: |
          mkdir -p build/artifacts
          cd contracts
          for i in `ls *.sol`;do
            if [ -e "../build/`echo $i|sed 's/\.sol//g'`.json" ]; then
              cp -R ../build/`echo $i|sed 's/\.sol//g'`.json ../build/artifacts
            fi
          done;
  Output Results:
      needs:
        - Build Contract
      steps:
        - name: Save Files
          uses: hamster-artifactory
          with:
            name: contract-meta.zip
            compress: false
            path: |
              build/artifacts/*.json
