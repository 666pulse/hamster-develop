version: 1.0
name: {{ .Name }}
stages:
  Initialization:
    steps:
      - name: Clone Code from Github
        uses: git-checkout
        with:
          url: {{ .RepositoryUrl }}
          branch: main
  Build Contract:
    needs:
      - Initialization
    steps:
      - name: Compile Contract
        run: |
          npm install
          npm install --save-dev hardhat
          npx hardhat compile
      - name: Filter Info
        run: |
          mkdir -p build/artifacts
          cd artifacts/contracts
          for i in `find . -type f -name '*.json'`;do
             bytecode=$(jq -r '.bytecode' $i)
             length=$(jq '.abi | length' $i)
             if [ "$bytecode" = "0x" ]; then
                echo $i
             elif [ "$length" -eq 0 ]; then
                echo $i
             else
               echo "ok: $i"
               cp -R $i ../../build/artifacts
             fi
          done;

  Output Results:
    needs:
      - Build Contract
    steps:
      - name: Save Files
        uses: hamster-artifactory
        with:
          name: contract-meta.zip
          compress: false
          path: |
            build/artifacts/*.json
