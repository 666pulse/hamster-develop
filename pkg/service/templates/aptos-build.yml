version: 1.0
name: [[ .Name ]]
stages:
  Initialization:
    steps:
      - name: Clone Code from Github
        uses: git-checkout
        with:
          url: [[ .RepositoryUrl ]]
          branch: main
  Build Contract:
    needs:
      - Initialization
    steps:
      - name: Compile Contract
        runs-on: docker.io/hamstershare/aptoslabs-tools:aptos-node-v1.3.0
        run: |
          aptos move compile --save-metadata --named-addresses ${{ param.aptos_param }}
  Output Results:
    needs:
      - Build Contract
    steps:
      - name: Save Files
        uses: hamster-artifactory
        with:
          name: aptos-meta.zip
          compress: false
          path: |
            build/*/package-metadata.bcs
            build/*/bytecode_modules/*.mv
