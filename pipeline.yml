version: "1"
name: pipeline
stages:
  init:
    steps:
      - name: set workdir
        uses: workdir
        with:
          workdir: /Users/abing/Develop/GO/GOPATH/src/github.com/hamster-develop
  build:
    steps:
      - name: build
        run: |
          make linux-test
          docker buildx build -t hamstershare/hamster-develop:${PIPELINE_ID} --platform=linux/amd64 .
          docker push hamstershare/hamster-develop:${PIPELINE_ID}
          docker buildx build -f Dockerfile_worker -t hamstershare/hamster-develop-worker:${PIPELINE_ID} --platform=linux/amd64 .
          docker push hamstershare/hamster-develop-worker:${PIPELINE_ID}

  deploy:
    needs:
      - init
    steps:
      - name: deploy
        run: |
          envsubst < grpc-deploy.yml | kubectl -n hamster apply -f -

