          persistentVolumeClaim:
            claimName: aline-worker-pipelines
        - name: aline-worker-workdir
          persistentVolumeClaim:
            claimName: aline-worker-workdir
        - name: docker2-tls
          persistentVolumeClaim:
            claimName: docker2-tls
