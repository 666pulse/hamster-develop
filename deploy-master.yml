---
apiVersion: v1
kind: Service
metadata:
  name: hamster-aline-master
spec:
  selector:
    app: hamster-aline-master
  type: NodePort
  ports:
    - name: aline-master-web
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30302
    - name: aline-master-grpc
      protocol: TCP
      port: 50001
      targetPort: 50001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hamster-aline-master
  labels:
    app: hamster-aline-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hamster-aline-master
  template:
    metadata:
      labels:
        app: hamster-aline-master
    spec:
      containers:
        - name: hamster-aline-master
          image: hamstershare/hamster-develop:${PIPELINE_ID}
          imagePullPolicy: Always
          env:
            - name: IC_NETWORK
              value: ic
            - name: IPC_TEST
              value: "true"
            - name: HOME
              value: /home/ubuntu
            - name: DB_HOST
              value: mysql
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: db_password
            - name: DOCKER_HOST
              value: tcp://docker:2376
            - name: DOCKER_CERT_PATH
              value: /certs/client
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: GITHUB_APP_ID
              value: "294815"
            - name: GITHUB_APP_PEM
              value: "/home/ubuntu/githubApp/hamster-test-private-key.pem"
            - name: OPENAI_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: openai_api_key
            - name: CLIENT_SECRETS
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: client_secrets
            - name: APPS_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: apps_client_id
            - name: APPS_CLIENT_SECRETS
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: apps_client_secerts
            - name: GATEWAY
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: gateway
            - name: METASCAN_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: meta_scan_username
            - name: METASCAN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: meta_scan_password
            - name: AZURE_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: AZURE_API_KEY
            - name: AZURE_API_BASE
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: AZURE_API_BASE
            - name: AZURE_DEPLOYMENT_NAME
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: AZURE_DEPLOYMENT_NAME
            - name: ipfs_gateway
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: ipfs_gateway
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: JWT_SECRET
            - name: INSTALL_AUTH_CLIENT_SECRETS
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: INSTALL_AUTH_CLIENT_SECRETS
            - name: GITHUB_RW_APP_ID
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: GITHUB_RW_APP_ID
            - name: APPS_RW_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: APPS_RW_CLIENT_ID
            - name: APPS_RW_CLIENT_SECRETS
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: APPS_RW_CLIENT_SECRETS
            - name: GITHUB_APP_RW_PEM
              value: "/home/ubuntu/rwGithubApp/hamster-rw-private-key.pem"
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: GITHUB_BRANCH_WEBHOOK_NAME
              value: hamster_test_webhook
            - name: GITHUB_BRANCH_WEBHOOK_URL
              value: https://develop.hamster.newtouch.com/api/v2/github/branch-webhook
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /home/ubuntu/.config/dfx
              name: dfx-config
            - mountPath: /root/pipelines
              name: aline-pipelines
            - mountPath: /root/workdir
              name: aline-workdir
            - mountPath: /home/ubuntu/pipelines
              name: aline-pipelines
            - mountPath: /home/ubuntu/workdir
              name: aline-workdir
            - mountPath: /certs
              name: docker-tls
              readOnly: true
            - name: kubeconfig
              mountPath: "/root/.kube"
              readOnly: true
            - name: ubuntu-kubeconfig
              mountPath: "/home/ubuntu/.kube"
              readOnly: true
            - name: hamster-test-private-key
              mountPath: "/home/ubuntu/githubApp"
              readOnly: true
            - name: rw-key
              mountPath: "/home/ubuntu/rwGithubApp"
              readOnly: true
      volumes:
        - name: dfx-config
          persistentVolumeClaim:
            claimName: dfx-config
        - name: aline-pipelines
          persistentVolumeClaim:
            claimName: aline-pipelines
        - name: aline-workdir
          persistentVolumeClaim:
            claimName: aline-workdir
        - name: docker-tls
          persistentVolumeClaim:
            claimName: docker-tls
        - name: kubeconfig
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: kubeconfig
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "kubeconfig"
                path: "config"
        - name: ubuntu-kubeconfig
          configMap:
            name: kubeconfig
            items:
              - key: "kubeconfig"
                path: "config"
        - name: hamster-test-private-key
          configMap:
            name: hamster-test-private-key.pem
            items:
              - key: "hamster-test-private-key.pem"
                path: "hamster-test-private-key.pem"
        - name: rw-key
          configMap:
            name: hamster-test-private-key.pem
            items:
              - key: "hamster-rw-private-key.pem"
                path: "hamster-rw-private-key.pem"
---
apiVersion: v1
kind: Service
metadata:
  name: docker
spec:
  selector:
    app: docker
  type: ClusterIP
  ports:
    - name: docker-rpc
      protocol: TCP
      port: 2376
      targetPort: 2376
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker
  labels:
    app: docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker
  template:
    metadata:
      labels:
        app: docker
    spec:
      containers:
        - name: docker
          image: docker:dind
          imagePullPolicy: IfNotPresent
          args:
            - --storage-driver
            - overlay2
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          ports:
            - containerPort: 2376
          volumeMounts:
            - mountPath: /root/pipelines
              name: aline-pipelines
            - mountPath: /root/workdir
              name: aline-workdir
            - mountPath: /home/ubuntu/.move
              name: aptos-move-cache
            - mountPath: /certs
              name: docker-tls
            - mountPath: /home/ubuntu/workdir
              name: aline-workdir
            - mountPath: /var/lib/cargo/registry
              name: cargo-build-registry
            - mountPath: /var/lib/cargo/git
              name: cargo-build-git
          securityContext:
            privileged: true
      volumes:
        - name: aline-pipelines
          persistentVolumeClaim:
            claimName: aline-pipelines
        - name: aline-workdir
          persistentVolumeClaim:
            claimName: aline-workdir
        - name: docker-tls
          persistentVolumeClaim:
            claimName: docker-tls
        - name: aptos-move-cache
          persistentVolumeClaim:
            claimName: aptos-move-cache
        - name: cargo-build-git
          persistentVolumeClaim:
            claimName: cargo-build-git
        - name: cargo-build-registry
          persistentVolumeClaim:
            claimName: cargo-build-registry
---
apiVersion: v1
kind: Service
metadata:
  name: docker2
spec:
  selector:
    app: docker2
  type: ClusterIP
  ports:
    - name: docker-rpc
      protocol: TCP
      port: 2376
      targetPort: 2376
