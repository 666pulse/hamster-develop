kind: Deployment
metadata:
  name: docker2
  labels:
    app: docker2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker2
  template:
    metadata:
      labels:
        app: docker2
    spec:
      containers:
        - name: docker2
          image: docker:dind
          imagePullPolicy: IfNotPresent
          args:
            - --storage-driver
            - overlay2
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          ports:
            - containerPort: 2376
          volumeMounts:
            - mountPath: /root/pipelines
              name: aline-worker-pipelines
            - mountPath: /root/workdir
              name: aline-worker-workdir
